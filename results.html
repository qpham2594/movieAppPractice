<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Movie Recommendation and Voting App</title>
</head>
<body>
  <!-- Home page -->
  <div id="homePage">
    <h1>Recommended Movies</h1>
    <ul id="movieList">
      <!-- Recommended movies will be populated dynamically using JavaScript -->
    </ul>
  </div>

  <!-- Results page -->
  <div id="resultsPage" style="display: none;">
    <h1>Voting Results</h1>
    <p>Winning Movie: <span id="winningMovieTitle"></span></p>
    <p>Plot: <span id="winningMoviePlot"></span></p>
    <p>Director: <span id="winningMovieDirector"></span></p>
    <p>Cast: <span id="winningMovieCast"></span></p>
  </div>

  <!-- Watched page -->
  <div id="watchedPage" style="display: none;">
    <h1>Watched Movies</h1>
    <ul id="watchedList">
      <!-- Watched movies will be populated dynamically using JavaScript -->
    </ul>
  </div>
 
</body>
</html>
