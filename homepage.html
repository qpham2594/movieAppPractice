<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Movie Recommendation and Voting App</title>
  <link rel="stylesheet" type="text/css" href="./style.css" /> 
</head>
<body>
  <!-- Home page -->
  <div class="homePage">
    <h1> We Give You the Options, You Vote On the Movies!</h1>
    <h2> Choosing a movie for movie night can be hard, but we got you covered! 
      <br>
      We will give you the options, and you get to choose! Select the number of users available to vote and the rest is pretty self-explanatory.
    </h2>
    <br>
    <br>
    <div id="movieList">
      <!-- Recommended movies will be populated dynamically using JavaScript -->
      <span>
        <div>
          <form>
            <input name = "search" type = "text" placeholder = " "/>
            <label class="numberOfUser">
              Enter Number of Users (number only)
            </label>
            <button class="button"> Enter </button>
          </form>
        </div>
      </span>
    </div>
  </div>
 
</body>
</html>
